"TF2TeamRadar"
{
    // How often the radar updates, in seconds
    // Lower values make the radar update more frequently but may impact performance
    "update_interval"    "0.1"

    // The in-game units the radar covers
    // Larger values show more area on the radar, smaller values zoom in
    "radar_size"         "2560.0"

    // The size of the radar on the screen (0-1)
    // 0 is invisible, 1 covers the entire screen
    "radar_scale"        "0.225"

    // Color of the player's own icon on the radar (RGBA format)
    "color_self"         "255 255 0 255"  // Yellow

    // Color of healthy teammates on the radar (RGBA format)
    "color_teammate_healthy" "0 255 0 255"  // Green

    // Color of teammates with low health on the radar (RGBA format)
    "color_teammate_low" "255 0 0 255"  // Red

    // Color of ping markers on the radar (RGBA format)
    "color_ping"         "255 255 0 255"  // Yellow
		
    // Default setting for disguised enemy spies
    "show_disguised_spies"    "1"
}
